<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Sender</title>
  </head>
  <body>
    <div class="container">
      <div class="gradient-section">
        <div class="gradient"></div>
        <div class="gradiente-content">
          <h1 class="heading">
            Bem vindo ao nosso <span>MENU</span> criativo!
          </h1>
          <p class="paragraph">
            Seu caminho para um mundo mais criativo começa aqui!
          </p>
        </div>
      </div>

      <div class="form-section">
        <h2>Olá, amigo!</h2>
        <p>Bem vindo ao nosso formulário de envio de E-mail</p>
        <form>
          <div class="form-group">
            <label for="to">To:</label>
            <input
              type="text"
              name="to"
              id="to"
              required
              autocomplete="off"
              placeholder="Example@gmail.com"
            />
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              name="subject"
              id="subject"
              required
              autocomplete="off"
              placeholder="Collaboration Request"
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              required
              spellcheck="false"
              autocomplete="off"
              placeholder="Your text..."
            ></textarea>
          </div>
        </form>
        <div class="form-group result-container">
          <p class="result">Email sent successfully.</p>
          <button type="button" class="send-btn">Send Email</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
